<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Masyarakat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        /* Efek hover pada navbar */
        .nav-link {
            transition: color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            color: #ffd700;
            transform: scale(0.0);
        }
        /* Animasi hamburger menu */
        #menu {
            display: none;
        }
        @media (max-width: 768px) {
            #menu {
                display: block;
            }
            #nav-links {
                display: none;
                flex-direction: column;
                background: rgba(11, 11, 11, 0.805);
                position: absolute;
                top: 64px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            #nav-links.active {
                display: flex;
            }
            #nav-links a {
                text-align: center;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body class="bg-grey-100">
    

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 text-white flex justify-between items-center relative">
        <!-- Logo dengan ikon -->
        <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-users mr-2"></i> SI IMAS
        </h1>
    
        <!-- Hamburger Menu (Mobile) -->
        <button id="menu" class="text-white text-2xl focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
    
        <div id="nav-links" class="flex space-x-4">
            <a href="menu.html" class="nav-link font-bold"><i class="fas fa-home mr-1"></i> Menu</a>
            <a href="pendidikan.html" class="nav-link"><i class="fas fa-book mr-1"></i> Pendidikan</a>
            <a href="kesehatan.html" class="nav-link"><i class="fas fa-heartbeat mr-1"></i> Kesehatan</a>
            <a href="sosial.html" class="nav-link"><i class="fas fa-users mr-1"></i> Sosial</a>
            <a href="politik.html" class="nav-link"><i class="fas fa-balance-scale mr-1"></i> Politik</a>
        </div>
    </nav>
    
    

    <!-- Hero Section -->
    <!-- Hero Section dengan Input -->
    <section id="hero-section" class="hero-section text-center py-16 text-blue">
        <h2 class="text-4xl font-bold">Sistem Informasi Masyarakat</h2>
        <br>
        <p class="mt-2">Dapatkan berita terbaru tentang pendidikan, kesehatan, sosial, dan politik.</p>
        <br>
        <input type="text" id="search" placeholder="Cari berita..." 
               class="mt-4 p-2 rounded text-black w-full md:w-1/2">
    </section>
    

<!-- Grid Berita Terkini -->
<section class="p-8">
    <h2 class="text-2xl font-bold text-center">Berita Terkini</h2>
    <div class="grid gap-6 mt-6" id="news-container">
        <!-- Berita akan dimuat oleh JavaScript -->
    </div>
</section>


    <!-- Form Pengaduan -->
    <section class="p-8 bg-gray-200">
        <h2 class="text-2xl font-bold text-center">Ajukan Pengaduan</h2>
        <form id="complaint-form" class="mt-6 max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
            <input type="text" id="name" placeholder="Nama Anda" class="w-full p-2 border rounded mb-2">
            <textarea id="complaint" placeholder="Tulis Pengaduan..." class="w-full p-2 border rounded mb-2"></textarea>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Kirim</button>
        </form>
        <div id="notification"></div>
    </section>

    <script src="script.js"></script>
    <!-- Footer -->
<footer class="bg-blue-800 text-white text-center p-6 mt-8">
    <div class="container mx-auto">
        <p class="text-lg font-semibold">© 2025 SI IMAS. Semua Hak Dilindungi.</p>
        <div class="flex justify-center space-x-4 mt-3">
            <a href="#" class="text-gray-300 hover:text-yellow-400 transition"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-gray-300 hover:text-yellow-400 transition"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-gray-300 hover:text-yellow-400 transition"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-gray-300 hover:text-yellow-400 transition"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="text-sm mt-3">Dibangun dengan ❤️ oleh Tim SI IMAS</p>
    </div>
</footer>

</body>
</html>
